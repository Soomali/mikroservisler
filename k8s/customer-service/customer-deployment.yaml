apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  replicas: 1 # You can adjust the number of replicas as per your requirement
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: customer-service
        imagePullPolicy: Never
        ports:
        - containerPort: 3000 # Change the port as per your application
        env:
        - name: MONGODB_URL
          value: mongodb://mongodb-service:27017/customer
        - name: TYPE
          value: PROD
        - name: KAFKA_URLS
          value: message-broker:9092